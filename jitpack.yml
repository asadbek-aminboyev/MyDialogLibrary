# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=my-dialog-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.asadbek-aminboyev -DartifactId=my-dialog -Dversion=1.0 -Dpackaging=aar -DgeneratePom=true
